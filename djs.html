<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 3rem;
            width: 20rem;
            height: 9rem;
        }
    </style>
</head>

<body>

    <button onclick="test1()">点击我</button>

    <script>
        function test1(time) {
            time = window.prompt('请输入数字');
            while (time > 0) {
                document.write("T-" + time + "<br>");
                time--;
            }
        }
    </script>
</body>

</html>
