<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
        }
        body{
            background-color: #f40;
            color: #fff;
            text-align: center;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <script>
        var a = prompt("请输入整数");
        Dome(a)
        function Dome(Time) {
            while(Time > 0) {
                document.write("T-" + Time + "<br>");
                Time--;
            }
        }
    </script>
</body>
</html>
